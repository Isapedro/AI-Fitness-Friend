<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Your AI fitness friend can help you kickstart your day with a 15-minute workout. ">
  <title>AI  Personal Trainer</title>
  <link rel="icon" href="src/images/robot.png">
  <link rel="stylesheet" href="src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handlee&family=Roboto+Condensed:wght@500&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/240d578970.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
  <header>

  <h1>AI Personal Trainer</h1> 
  <h3>Welcome to your personal AI-powered trainer! </h3>
   
    <div class="logo"><i class="fa-solid fa-robot fa-bounce"></i> </div>
  </header>
<main>
  <p><strong> Type in the area you want to workout today, and get a 10-minute workout tailored to your needs!</strong></p>
    
  <form id="exercise-generator">
    
    <input type="text" class="input" required placeholder="Legs?... Abs?... Booty?..." autofocus autocomplete="off" id="user-instructions"/>
    <input type="submit" class="button" value="Let's go!"/>
    
  </form>
  </main>
  <section class="hidden">
  <div class="exercise" id="exercise"><strong></strong>
    
  </div>
</section>

 <footer> &#160This AI project is coded by&#160<a href="https://www.linkedin.com/in/isa-pedro92/" target="_blank"> Anaisa Pedro</a>&#160and is open sourced on&#160<a href="https://github.com/Isapedro/AI-Quote-Generator" target="_blank" > GitHub</a> &#160</footer>
  

</div>

 <script src="src/index.js"></script>
</body>
</html>
